<div class="logo-container">
    <div class="logo">
        <img src="https://th.bing.com/th/id/OIP.GjhTZ114rn5njGVeHS2u_AHaHa?w=179&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7"
            alt="Logo">
    </div>
    <div>
        <div class="logo-text">ADDRESS </div>
        <div class="logo-text1">BOOK </div>
    </div>

</div>

<div class="main-div">


    <div class="form-header">
        <h2>Person Address Form</h2>
        <button class="close-btn" (click)="goBack()">âœ–</button>
    </div>
<div class="form-container">
    <form (ngSubmit)="onSubmit()" #personForm="ngForm">
        <label>Full Name</label>
        <input type="text" [(ngModel)]="person.fullName" name="fullName" required />

        <label>Phone Number</label>
        <input type="text" [(ngModel)]="person.phoneNumber" name="phoneNumber" required />

        <label>Address</label>
        <textarea [(ngModel)]="person.address" name="address" required></textarea>

        <div class="row">
            <label>City</label>
            <select [(ngModel)]="person.city" name="city" required>
                <option value="">Select City</option>
                <option *ngFor="let city of cities" [value]="city">{{ city }}</option>
            </select>

            <label>State</label>
            <select [(ngModel)]="person.state" name="state" required>
                <option value="">Select State</option>
                <option *ngFor="let state of states" [value]="state">{{ state }}</option>
            </select>

            <label>Zip Code</label>
            <input type="text" [(ngModel)]="person.zipCode" name="zipCode" required />
        </div>

        <div class="button-group">
            <button type="submit" [disabled]="personForm.invalid">Add</button>
            <button type="reset">Reset</button>
        </div>
    </form>
</div>

</div>
